<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<!--<ol>-->
<!--&lt;!&ndash;创建一个 todo-item 组件的实例&ndash;&gt;-->
<!--<todo-item></todo-item>-->
<!--</ol>-->


<div id="app-7">
    <ol>
        <!--现在我们为每个todo-item提供待办项对象-->
        <!--待办项对象是变量,即其内容可以是动态的-->
        <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
</div>

<script>
    //Vue.component('todo-item',{
    //    template:'<li>这是个待办项</li>'
    //})
    ////但是这样会为每个待办项渲染同样的文本，这看起来并不炫酷，我们应该能将数据从父作用域传到子组件。让我们来修改一下组件的定义，使之能够接受一个属性：
    //Vue.component('todo-item',{
    ////    todo-item组件现在接受一个"prop",类似于一个自定义属性,这个属性名为todo
    //props:['todo'],
    //    template:'<li>{{todoltext}}</li>'
    //})
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                {text: '蔬菜'},
                {text: '奶酪'},
                {text: '随便其他什么人吃的东西'}
            ]
        }
    })
    //    这只是一个假设的例子，但是我们已经设法将应用分割成了两个更小的单元，子单元通过 props 接口实现了与父单元很好的解耦。我们现在可以进一步为我们的 todo-item 组件实现更复杂的模板和逻辑的改进，而不会影响到父单元。
    //    在一个大型应用中，有必要将整个应用程序划分为组件，以使开发可管理。在后续教程中我们将详述组件，不过这里有一个（假想的）使用了组件的应用模板是什么样的例子：
    //         <div id="app">
    //        <app-nav></app-nav>
    //        <app-view>
    //        <app-sidebar></app-sidebar>
    //        <app-content></app-content>
    //        </app-view>
    //        </div>
</script>
</body>
</html>
